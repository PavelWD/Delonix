<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Delonix fire-show</title>

  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="fonts/fontAwesome/font-awesome.min.css">
</head>
<body>
  
  
  <div class="top-panel">
    <a href="" class="top-panel__logo"><img src="/images/logo/Delonix-logo.gif" alt="Delonix"></a>
    <div class="top-panel__call-us">
      <div class="call-us__our-phone">
        <div class="call-us__icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
        <div class="our-phone__content">
          <p class="phone-links">
            <a href="" class="phone-link">(098)23 33 345</a>
            <br>
            <a href="" class="phone-link">(098)23 33 345</a>
          </p>
          <p class="phone-names">
            - Денис
            <br>
            - Артур
          </p>
          <p class="call-us__socials">
            <a href="" class="call-us__social"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            <br>
            <a href="" class="call-us__social"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
          </p>
        </div>
      </div>
      <div class="call-us__call-time">
        <div class="call-us__icon"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
        <p class="call-time__content">В любой день<br>с 9:00 по 20:00</p>
      </div>
    </div>
  </div>
  
</body>
</html>
